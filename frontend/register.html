<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Pixel Treats</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>New Player Registration</h1>
        <p>Join our pixelated pastry paradise!</p>
        <nav>
            <ul>
                <li><a href="/frontend/index.html">Home</a></li>
                <li><a href="/frontend/login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-page-main"> <!-- Reusing styling class for main content area -->
        <section class="login-form-section"> <!-- Reusing styling class for form container -->
            <h2>Sign Up for Sweet Rewards!</h2>
            <form id="register-form" class="pixel-form">
                <div class="form-group">
                    <label for="username">Choose a Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Create a Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="pixel-button">Register Account</button>
                <p id="register-message" class="login-message"></p>
            </form>
            <p class="form-bottom-link">
                Already have an account? <a href="/frontend/login.html">Login here!</a>
            </p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Sweet Pixel Treats. All rights reserved.</p>
    </footer>

    <script src="register.js"></script>
</body>
</html>
